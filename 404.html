<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Página no encontrada - Observatorio Político Tuxtla Gutiérrez</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            color: #2c3e50;
            margin: 15px 0;
            font-size: 1.3em;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:active {
            background: #2980b9;
        }
        
        @media (min-width: 600px) {
            .container {
                padding: 50px;
            }
            h1 {
                font-size: 4em;
            }
            h2 {
                font-size: 1.5em;
            }
        }
        
        @media (min-width: 900px) {
            a:hover {
                background: #2980b9;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
        <a href="index.html">← Volver al inicio</a>
    </div>
</body>
</html>
